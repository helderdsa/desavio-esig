<form action="" class="text-center">
  <input
    type="text"
    placeholder="Título"
    name="titulo"
    class="form-control my-4"
    [(ngModel)]="task.title"
  />
  <textarea
    name="descricao"
    placeholder="Descrição"
    class="form-control my-4"
    [(ngModel)]="task.description"
    rows="4"
  ></textarea>
  <div class="d-flex mb-4">
    <select
      name="responsavel"
      class="form-control me-4"
      [(ngModel)]="ownerId"
    >
      <option *ngFor="let owner of owners" [value]="owner.id">
        {{ owner.name }}
      </option>
    </select>
    
    <select name="prioridade" class="form-control" [(ngModel)]="task.priority">
      <option value="LOW">Baixa</option>
      <option value="MID">Média</option>
      <option value="HIGH">Alta</option>
    </select>
  </div>
  <input
    type="date"
    class="form-control"
    name="dataLimite"
    [(ngModel)]="task.deadline"
  />
  <input
    type="button"
    value="Cadastrar"
    class="btn btn-primary mx-2"
    (click)="createTask()"
  />
  <input
    type="button"
    value="Cancelar"
    class="btn btn-secondary mx-2"
    (click)="cancel()"
  />
</form>
